{% extends 'default.html' %}

{% block title %}All collections{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1>Collections</h1>
</div>

<div class="container-fluid">
    {% if collections %}
    <table>
    {% for collection in collections %}
        <tr>
            <td><a href="/collection/{{collection.key}}">{{collection.name}}</a></td>
        </tr>
    {% endfor %}
    </table>
    {% else %}
    <p>No collections found</p>
    {% endif %}
</div>
{% endblock %}
