{% extends 'default.html' %}

{% block title %}{{collection.name}}{% endblock %}

{% block content %}


<div class="container-fluid">
    <h1>{{collection.name}}</h1>

    <form method="POST" action="{{url_for('new_link_form')}}">
        <input type="hidden" name="collection_id" value="{{collection.key}}">
        <div class="form-group">
            <label for="url">URL</label>
            <input id="url" name="url" type="text" class="form-control" required>
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-primary">Add link</button>
        </div>
    </form>

    {% if links %}
    <ul>
        {% for link in links %}
        <li>{{link.url}}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>This collection currently has no links</p>
    {% endif %}
</div>
{% endblock %}
